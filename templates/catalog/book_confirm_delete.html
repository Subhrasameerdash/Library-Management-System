{% extends "base.html" %}
{% block title %}Delete Book{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger">
      <div class="card-body">
        <h2 class="h5 text-danger">Confirm Deletion</h2>
        <p>Are you sure you want to delete <strong>{{ object.title }}</strong> by {{ object.author }}?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'catalog:book-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
