{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<h1 class="h4 mb-4">Categories</h1>
<div class="row g-3">
  {% for category in categories %}
  <div class="col-sm-6 col-lg-4">
    <a href="{% url 'catalog:category-detail' category.slug %}" class="card card-hover text-decoration-none text-dark">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text text-muted">{{ category.description|truncatewords:20 }}</p>
      </div>
    </a>
  </div>
  {% empty %}
  <div class="col-12">
    <p class="text-muted">No categories yet.</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
