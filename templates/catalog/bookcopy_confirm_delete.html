{% extends "base.html" %}
{% block title %}Delete Copy{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger">
      <div class="card-body">
        <h2 class="h5 text-danger">Remove Copy</h2>
        <p>Delete copy <strong>{{ object.barcode }}</strong> of {{ object.book.title }}?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'catalog:book-detail' object.book.pk %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
