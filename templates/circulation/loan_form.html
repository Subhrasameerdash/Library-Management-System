{% extends "base.html" %}
{% block title %}Issue Loan{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-4">Issue Loan</h2>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'circulation:loan-list' %}" class="btn btn-link">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
